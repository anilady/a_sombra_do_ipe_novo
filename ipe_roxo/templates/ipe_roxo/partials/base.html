{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/arquivo.css' %}">

  {% block extra_head %}{% endblock %}
</head>


<body>
  <meta name="csrf-token" content="{{ csrf_token }}">

  <div class="wrapper d-flex flex-column min-vh-100">
    <header>
      {% block navbar %}
        <!-- Navbar -->
      {% endblock %}
    </header>

    <main class="flex-grow-1 {% block main_classes %}{% endblock %}">
        {% block content %}
          <!-- ConteÃºdo principal -->
        {% endblock %}
    </main>

    {% include 'ipe_roxo/partials/footer.html' %}
  </div>

  <!-- Scripts -->
</body>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS + Popper (essencial para dropdowns) -->

  <script src="{% static 'js/js_navbar.js' %}"></script>


</html>
